<html>
    <head>
        <title>Leabelling Form Controls</title>
    </head>
    <body>
        <form action="http://www.example.com/subscribe.php">
            <label>Age: <input type="text" name="age"></label>
            <br>
            Gender:
            <input type="female" type="radio" name="gender" value="f">
            <label for="female">Female</label>
            <input type="male" type="radio" name="gender" value="m">
            <label for="male">Male</label>
        </form>
    </body>
</html>
