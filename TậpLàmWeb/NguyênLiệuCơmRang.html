<html>
    <head>
        <title>Nguyên Liệu Làm Cơm Rang Dưa Boà</title>
    </head>
    <body>
        <h1>Nguyên Liệu Bao Gồm:</h1>
        <p>
            <ul>
                <li>Thịt bò: 200gr</li>
                <li>Trứng gà: 1 quả</li>
                <li>Dưa chua đã rửa sạch: 150gr</li>
                <li>Cơm nguội: 2 chén</li>
                <li>Cà chua: 1/2 quả</li>
                <li>Gia vị nêm nếm cơm rang: Đường, muối, hạt nêm, dầu hào, xì dầu</li>
            </ul>
        </p>
    </body>
</html>
